<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Black-Xmen.ico" type="image/x-icon">
    <title>Mídias em HTMl 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="Imagens/paisagem-m.png" type="image/png">
        <img src="Imagens/paisagem-g.png" alt="Imagem flexivel" srcset="">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzio audio</p>

    <!-- auto play só vai funcionar mediante a integração de javascript -->

    <audio autoplay controls preload="auto">
        <source src="Audio/01 - Jamily - Conquistando o Impossível.mp3" type="audio/mp3">
        <source src="Audio/01 - Jamily - Conquistando o Impossível.mp3" type="audio/ogg">
        <source src="Audio/01 - Jamily - Conquistando o Impossível.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Audio/01 - Jamily - Conquistando o Impossível.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
